<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriConnect - Login/Register</title>
</head>
<body>
  <h1 class="title">AgriConnect</h1>
  <div class="card">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="register-tab">Register</div>
    </div>
    <form id="login-form" class="active">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#" style="font-size: 12px; color: #4caf50;">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="register-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <select required>
        <option>Select User Type</option>
        <option>Farmer</option>
        <option>Supplier</option>
        <option>Expert</option>
      </select>
      <button type="submit">Register</button>
    </form>

    <div class="divider">Or continue with</div>
    <div class="social-btns">
      <button>Google</button>
      <button>Facebook</button>
    </div>
  </div>

  <div class="footer">
    <a href="#">About</a> |
    <a href="#">Contact</a> |
    <a href="#">Privacy Policy</a>
    <div>Empowering Farmers with Technology ðŸŒ¾</div>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>
</body>
</html>
