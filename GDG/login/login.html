<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title></title>
</head>
<body>
    <h1 class="title">AgriConnect</h1>
    <div class="card">
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
      </div>
      <form id="login-form" class="active">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#" style="font-size: 12px; color: #4caf50;">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
  
      <form id="register-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <select required>
          <option>Select User Type</option>
          <option>Farmer</option>
          <option>Supplier</option>
          <option>Expert</option>
        </select>
        <button type="submit">Register</button>
      </form>
  
      <div class="divider">Or continue with</div>
      <a href="#" class="google-btn">
        <img src="https://freelogopng.com/images/all_img/1657952641google-logo-png-image.png" alt="Google logo">
        Continue with Google
      </a>
    </div>

    <script src="login.js"></script>
    
  </body>
  </html>
